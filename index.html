<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/19cd727011.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <div class="mb-3">
            <button type="button" class="btn btn-light" id="location">
              Get weather forecast for your current position
            </button>
            <form>
              <input
                type="text"
                class="form-control"
                placeholder="Search for city (press enter to submit)"
                id="city-input"
              />
            </form>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-cloud-bolt ikona"></i>
                <br />
                Mon.<br />
                21℃
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud ikona"></i>
                <br />
                Tues.<br />
                17℃
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun-rain ikona"></i>
                <br />
                Wed.<br />
                19℃
              </div>
              <div class="col">
                <i class="fa-solid fa-sun ikona"></i>
                <br />
                Thurs.<br />
                22℃
              </div>
              <div class="col">
                <i class="fa-solid fa-sun ikona"></i>
                <br />
                Fri.<br />
                25℃
              </div>
            </div>
            <div class="row dzis">
              <div class="col-3">
                <i class="fa-solid fa-cloud-sun main"></i>
              </div>
              <div class="col-3 cit">
                <h4 id="zmienialneMiasto">Oslo, Norway</h4>
                <p>
                  <span id="current-time">time</span>
                  <span id="what-sky"> Sunny</span>
                </p>

                <h3>
                  <span id="wartosc">23</span><a href="x" id="cel">℃</a
                  ><a href="x" id="fah">℉</a>
                </h3>
              </div>
              <div class="col-6 wind">
                <h4>Wind: <span id="wind-speed">5</span> km/h</h4>
                <h4>Humidity: <span id="humidity">25</span> %</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/pralinaink/awesome-weather-app">
          Open source code
        </a>
        by Paulina Fritz
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
