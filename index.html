<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/19cd727011.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <div class="mb-3">
            <button type="button" class="btn btn-light" id="location">
              Get weather forecast for your current position
            </button>
            <form>
              <input
                type="text"
                class="form-control"
                placeholder="Search for city (press enter to submit)"
                id="city-input"
              />
            </form>
          </div>

          <div class="container text-center">
            <div class="row future">
              <div class="col">
                <i class="fa-solid fa-cloud-bolt ikona"></i>
                <br />
                <p class="day">Mon.</p>
                21℃
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud ikona"></i>
                <br />
                <p class="day">Tues.</p>
                17℃
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun-rain ikona"></i>
                <br />
                <p class="day">Wed.</p>

                19°C
              </div>
              <div class="col">
                <i class="fa-solid fa-sun ikona"></i>
                <br />
                <p class="day">Thurs.</p>

                22°C
              </div>
              <div class="col">
                <i class="fa-solid fa-sun ikona"></i>
                <br />
                <p class="day">Fri.</p>
                25°C
              </div>
            </div>
            <div class="row dzis">
              <div class="col-md-auto">
                <ul>
                  <li class="city-summary">
                    <h3 id="zmienialneMiasto">Oslo</h3>
                    <span id="what-sky"> Sunny</span>
                    <br />
                    <span id="current-time">time</span>
                  </li>
                  <li class="temp-style"><span id="wartosc">23</span> °C</li>
                  <li>
                    <img src="" id="icon" alt="" />
                  </li>
                </ul>
              </div>

              <div class="col wind">
                <p>Wind: <span id="wind-speed">5</span> km/h</p>
                <p>Humidity: <span id="humidity">25</span> %</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a
          href="https://github.com/pralinaink/awesome-weather-app"
          target="_blank"
        >
          Open source code
        </a>
        by Paulina Fritz
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
